<!doctype html>

<html>
  <head>
    <title>Rando.me a GIF</title>
    <style>
    input:focus,select:focus,textarea:focus,button:focus {
        outline: none;
    }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background: #34414c;
        width: 400px;
        margin: 0;
        padding: 0;
      }
      img{
        max-width: 340px;
        height: auto;
        max-height: 360px;
      }
      header, footer{
        background: #2f3d48;
        padding: 14px 20px;
        width: 360px;
        height: auto;
        overflow: auto;
      }
      header{
        border-top: solid 3px #d92196;

      }
      footer{
        border-bottom: solid 3px #38d385;
      }
      #gif_url {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        display: block;
        font-size: 10px;
        padding: 11px 25px;
        background: #3c4b58;
        border-radius: 8px;
        margin-top: 12px;
        box-shadow: 0px 2px 0px #2f3d48;
      }
        #gif_url::selection {
          background: red;
        }
      #gif_img{
        display: block;
        margin: 0 auto;
        border-radius: 4px;
        min-height: 200px;
      }
      #loading{
        width: 100%;
        height: 100%;
        background: url(images/ajax-loader.gif) no-repeat 50% 50%;
        background-color: rgba(40, 54, 64, .8);
        position: absolute;
        top: 0;
        left: 0;
        visibility: visible;
        opacity: 1;
      }
        #loading.hidden{
          transition: all 1s;
          opacity: 0;
          visibility: hidden;
        }
      #wrapper{
        background: url(images/rando_bg.png) no-repeat 50% 50% #34414c;
        text-align: center;
        padding: 30px;
        color: #506272;
        position: relative;
        min-height: 200px;
      }
      #search_term{
        background: #1f2b35;
        border: none;
        border-radius: 8px 0 0 8px;
        min-height: 22px;
        max-height: 22px;
        padding: 10px 20px;
        color: #2196d9;
        float: left;
        font-weight: bold;
        width: 160px;
        font-size: 14px;
      }
      #request_gif{
        background: url(images/magnifying.png) no-repeat 50% 50% #38d385;
        border: none;
        border-radius: 0 8px 8px 0;
        width: 60px;
        height: 42px;
        float: left;
      }
        #thumbs_up{
          background: url(images/thumbs-up.png) no-repeat 50% 50% #f07938;
          width: 54px;
          height: 42px;
          display: inline-block;
          border: none;
          border-radius: 8px;
          float: left;
          margin-left: 12px;
        }
          #thumbs_up:hover{
            background-color: #ff6b1b;
          }
        #request_gif:hover{
          background-color: #d92196;
        }

      #recent_terms{
        max-height: 30px;
        overflow: hidden;
      }
      .search-term{
        background: #38d385;
        border-radius: 6px;
        overflow: auto;
        display: inline-block;
        color: #0d703e;
        font-size: 12px;
        padding-left: 12px;
        vertical-align:middle;
        margin-right: 14px;
        margin-bottom: 14px;
        box-shadow: 0 2px 0 #179555;
        cursor: pointer;
      }
        .search-term:last-child{
          margin-right:0;
        }
        .search-term .term{
          padding-top: 7px;
          display: inline-block;
        }
          .search-term:hover{
            background-color: #32c97d;
            color: #084b29;
          }
        .search-term .remove-term{
          background: #32c97d;
          height: 28px;
          width: 24px;
          float: right;
          border: none;
          color: #0d703e;
          margin-left: 6px;
        }
          .search-term .remove-term:hover{
            background-color: #23aa66;
          }
            .search-term .remove-term:active{
              background-color: #148d50;
            }
      #rando_logo{
        width: 20px;
        height: 20px;
        display: block;
        -webkit-mask-image: url(images/rando_logo.svg);
        mask-image: url(images/rando_logo.svg);
        float: left;
        background-color: #38d385;
        margin:12px 14px 0 0;
      }
      #giphy_logo{
        background: url(images/giphy-logo.png);
        width: 94px;
        height: 10px;
        position: absolute;
        bottom: 10px;
        right: 34px;
      }
    </style>


    <script src="popup.js"></script>
  </head>
  <body>
    <header>
        <div id="rando_logo" class="green" title="Rando.me a GIF"></div>
        <input id="search_term" placeholder="Search term">
        <button id="request_gif"></button>
        <button id="thumbs_up"></button>
    </header>

    <div id="wrapper">
      <img id="gif_img" hidden>
      <div id="gif_url">GIF URL</div>
      <div id="giphy_logo"></div>
      <div id="loading" class="hidden"></div>
    </div>

    <footer>
      <nav id="recent_terms">
        <!-- <div class="search-term"><div class="term">dog</div><button class="remove-term">x</button></div> -->
      </nav>
    </footer>

  </body>
</html>
